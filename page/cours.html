<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cr√©er un Micro-Cours - Ablaze Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #667eea, #764ba2, #6c2eb9, #9c27b0);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(100px);
        opacity: 0;
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Header */
    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
      animation: fadeInLeft 1s ease;
    }

    header.scrolled {
      background: rgba(108, 46, 185, 0.95);
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      transition: transform 0.3s ease;
    }

    header h1:hover {
      transform: scale(1.05);
    }

    .logo-icon {
      margin-right: 10px;
      animation: pulse 2s infinite;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 10px 15px;
      border-radius: 25px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    nav a:hover::before {
      left: 100%;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }

    /* Section principale */
    .main-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 120px 20px 40px;
      position: relative;
    }

    /* Particules de fond */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: floatParticle 15s infinite linear;
    }

    /* Container du formulaire */
    .form-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 50px 40px;
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      animation: fadeInUp 1.2s ease;
      position: relative;
      z-index: 2;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #fca311, transparent);
      animation: shimmer 3s infinite;
    }

    .form-title {
      text-align: center;
      color: #6c2eb9;
      margin-bottom: 40px;
      font-size: 2.5rem;
      font-weight: 700;
      position: relative;
      animation: fadeInUp 1s ease 0.3s both;
    }

    .form-title::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(45deg, #fca311, #ff6b35);
      border-radius: 2px;
    }

    .form-title i {
      margin-right: 15px;
      color: #fca311;
      animation: float 2s ease-in-out infinite;
    }

    /* Groupes de champs */
    .form-group {
      margin-bottom: 25px;
      animation: fadeInUp 1s ease 0.6s both;
    }

    .form-group:nth-child(3) { animation-delay: 0.7s; }
    .form-group:nth-child(4) { animation-delay: 0.8s; }
    .form-group:nth-child(5) { animation-delay: 0.9s; }
    .form-group:nth-child(6) { animation-delay: 1s; }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #6c2eb9;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .form-group label i {
      margin-right: 8px;
      color: #fca311;
    }

    /* Styles des inputs */
    input, textarea, select {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 15px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      position: relative;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #6c2eb9;
      outline: none;
      box-shadow: 0 0 20px rgba(108, 46, 185, 0.2);
      background: white;
      transform: translateY(-2px);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    select {
      cursor: pointer;
    }

    /* Bouton de soumission */
    .submit-btn {
      width: 100%;
      background: linear-gradient(45deg, #6c2eb9, #9c27b0);
      color: white;
      padding: 18px;
      font-size: 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 1s ease 1.1s both;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(108, 46, 185, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .submit-btn i {
      margin-right: 10px;
    }

    /* Messages de statut */
    .message {
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-weight: 500;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.3s ease;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .message.success {
      background: linear-gradient(45deg, #4caf50, #8bc34a);
      color: white;
      border-left: 5px solid #2e7d32;
    }

    .message.error {
      background: linear-gradient(45deg, #f44336, #ff5722);
      color: white;
      border-left: 5px solid #c62828;
    }

    /* Bouton de retour */
    .back-btn {
      position: fixed;
      top: 120px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      color: #6c2eb9;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      z-index: 1000;
      animation: fadeInLeft 1s ease 0.5s both;
    }

    .back-btn:hover {
      background: white;
      transform: translateX(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .back-btn i {
      margin-right: 8px;
    }

    /* Loading animation */
    .loading {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    /* Validation styles */
    .input-valid {
      border-color: #4caf50 !important;
    }

    .input-invalid {
      border-color: #f44336 !important;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .form-container {
        margin: 20px;
        padding: 30px 25px;
      }

      .form-title {
        font-size: 2rem;
      }

      nav {
        display: none;
      }

      .back-btn {
        top: 80px;
        left: 10px;
        padding: 10px 15px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 25px 20px;
      }

      .form-title {
        font-size: 1.8rem;
      }

      input, textarea, select {
        padding: 12px 15px;
      }

      .submit-btn {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header id="header">
    <h1>
      <i class="fas fa-fire logo-icon"></i>
      Ablaze Academy
    </h1>
    <nav>
      <a href="index.HTML"><i class="fas fa-home"></i> Accueil</a>
      <a href="affichecours.html"><i class="fas fa-book"></i> Cours</a>
      <a href="#"><i class="fas fa-info-circle"></i> √Ä propos</a>
      <a href="#"><i class="fas fa-phone"></i> Contact</a>
    </nav>
  </header>

  <button class="back-btn" onclick="window.history.back()">
    <i class="fas fa-arrow-left"></i>
    Retour
  </button>

  <section class="main-section">
    <div class="particles" id="particles"></div>
    
    <div class="form-container">
      <h2 class="form-title">
        <i class="fas fa-plus-circle"></i>
        Cr√©er un Micro-Cours
      </h2>

      <div id="messageContainer"></div>

      <form id="courseForm">
        <div class="form-group">
          <label for="titre">
            <i class="fas fa-graduation-cap"></i>
            Titre du cours
          </label>
          <input type="text" id="titre" placeholder="Ex: Introduction au JavaScript" required />
        </div>

        <div class="form-group">
          <label for="description">
            <i class="fas fa-align-left"></i>
            Description du cours
          </label>
          <textarea id="description" placeholder="D√©crivez votre cours, les objectifs d'apprentissage et ce que les √©tudiants vont apprendre..." required></textarea>
        </div>

        <div class="form-group">
          <label for="niveau">
            <i class="fas fa-chart-line"></i>
            Niveau de difficult√©
          </label>
          <select id="niveau" required>
            <option value="">S√©lectionnez un niveau</option>
            <option value="D√©butant">üü¢ D√©butant</option>
            <option value="Interm√©diaire">üü° Interm√©diaire</option>
            <option value="Avanc√©">üî¥ Avanc√©</option>
          </select>
        </div>

        <div class="form-group">
          <label for="formateur">
            <i class="fas fa-user-tie"></i>
            Nom du formateur
          </label>
          <input type="text" id="formateur" placeholder="Votre nom complet" required />
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i>
          Cr√©er le cours
          <div class="loading" id="loading"></div>
        </button>
      </form>
    </div>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC64fe58iHaCTwlxpB7Us3sVkffa8iUIwI",
      authDomain: "cours122.firebaseapp.com",
      projectId: "cours122",
      storageBucket: "cours122.appspot.com",
      messagingSenderId: "497993111434",
      appId: "1:497993111434:web:ed73d6e5f934ee7a4e1a73",
      measurementId: "G-H6DLLFPGJT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Fonction pour afficher les messages
    function showMessage(text, type) {
      const messageContainer = document.getElementById('messageContainer');
      const message = document.createElement('div');
      message.className = `message ${type}`;
      message.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i> ${text}`;
      
      messageContainer.innerHTML = '';
      messageContainer.appendChild(message);
      
      setTimeout(() => message.classList.add('show'), 100);
      
      if (type === 'success') {
        setTimeout(() => {
          message.classList.remove('show');
          setTimeout(() => messageContainer.innerHTML = '', 300);
        }, 4000);
      }
    }

    // Fonction principale pour ajouter un cours (compatible avec l'ancien syst√®me)
    window.ajouterCours = async function () {
      const titre = document.getElementById('titre').value.trim();
      const description = document.getElementById('description').value.trim();
      const niveau = document.getElementById('niveau').value;
      const formateur = document.getElementById('formateur').value.trim();
      const submitBtn = document.querySelector('.submit-btn');
      const loading = document.getElementById('loading');

      if (titre && description && niveau && formateur) {
        try {
          // Afficher le loading
          submitBtn.disabled = true;
          loading.style.display = 'inline-block';
          
          await addDoc(collection(db, "cours"), {
            titre,
            description,
            niveau,
            formateur,
            date: new Date().toISOString()
          });

          showMessage("üéâ Cours ajout√© avec succ√®s ! Merci de contribuer √† notre communaut√© d'apprentissage.", 'success');
          
          // Reset du formulaire
          document.getElementById('titre').value = "";
          document.getElementById('description').value = "";
          document.getElementById('niveau').value = "";
          document.getElementById('formateur').value = "";
          
          // Reset des styles de validation
          const inputs = document.querySelectorAll('input, textarea, select');
          inputs.forEach(input => {
            input.classList.remove('input-valid', 'input-invalid');
            input.style.borderColor = '#e1e5e9';
          });
          
        } catch (error) {
          showMessage("‚ùå Erreur lors de l'ajout du cours. Veuillez r√©essayer.", 'error');
          console.error("Erreur:", error);
        } finally {
          // Cacher le loading
          submitBtn.disabled = false;
          loading.style.display = 'none';
        }
      } else {
        showMessage("‚ö†Ô∏è Veuillez remplir tous les champs obligatoires.", 'error');
        
        // Mettre en √©vidence les champs vides
        const inputs = [
          document.getElementById('titre'),
          document.getElementById('description'),
          document.getElementById('niveau'),
          document.getElementById('formateur')
        ];
        
        inputs.forEach(input => {
          if (!input.value.trim()) {
            input.classList.add('input-invalid');
          }
        });
      }
    }

    // Gestion du formulaire moderne
    document.getElementById('courseForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      await ajouterCours();
    });

    // Header scroll effect
    function updateHeader() {
      const header = document.getElementById('header');
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    }

    // Cr√©er des particules
    function createParticles() {
      const particles = document.getElementById('particles');
      for (let i = 0; i < 12; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.width = particle.style.height = Math.random() * 8 + 4 + 'px';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (Math.random() * 8 + 12) + 's';
        particles.appendChild(particle);
      }
    }

    // Validation en temps r√©el am√©lior√©e
    function setupValidation() {
      const inputs = document.querySelectorAll('input, textarea, select');
      inputs.forEach(input => {
        input.addEventListener('blur', function() {
          if (this.hasAttribute('required') && !this.value.trim()) {
            this.classList.remove('input-valid');
            this.classList.add('input-invalid');
          } else if (this.value.trim()) {
            this.classList.remove('input-invalid');
            this.classList.add('input-valid');
          }
        });

        input.addEventListener('input', function() {
          if (this.classList.contains('input-invalid') && this.value.trim()) {
            this.classList.remove('input-invalid');
            this.classList.add('input-valid');
          }
        });

        input.addEventListener('focus', function() {
          this.classList.remove('input-invalid');
        });
      });
    }

    // Initialisation
    window.addEventListener('scroll', updateHeader);
    window.addEventListener('load', () => {
      createParticles();
      setupValidation();
    });

    // Animation d'entr√©e
    setTimeout(() => {
      document.body.style.opacity = '1';
    }, 100);
  </script>
</body>
</html>
